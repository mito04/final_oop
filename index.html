<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travelling Tips App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" >ExploreEpic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Country</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tip.html">Tips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="crud.html">Comment</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="display-4">Discover the World!</h1>
        <p class="lead">Access detailed country information and real-time weather updates for seamless trip planning.</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="SearchData" placeholder="Enter country">
            <button class="btn btn-primary" onclick="buttonClicked()">Enter</button>
        </div>
        <div class="result">
          <ul class="list-unstyled">
            <table class="col-12">
                <table class="table table-bordered">
                    <thead class="transparent-table">
                        <tr>
                            <th>
                                <p id="flag"></p> 
                            </th>
                            <th>
                                <p id="Weather"></p>
                                <p id="tempK"></p>
                                <p id="tempC"></p>
                                <p id="coordinates"></p>
                                <p id="minTemp"></p>
                                <p id="MaxTemp"></p>
                                <p id="humidity"></p>
                                <p id="windSpeed"></p>
                                <p id="sunriseSunset"></p>
                                <p id="sea_level"></p>
                            </th>
                            <th>
                                <p id="country"></p>
                                <p id="commonName"></p>
                                <p id="capital"></p>
                                <p id="currencies"></p>
                                <p id="region"></p>
                                <p id="languages"></p>
                                <p id="population"></p>
                                <p id="location"></p>
                                <p id="googleMap"></p>
                            </th>
                        </tr>
                    </thead>
                </table>
            </table>
          </ul>
      </div>      
    </main>

    <footer class="text-center py-3">
        &copy; 2024 Travelling Tips App. All rights reserved.
    </footer>

    <!-- Bootstrap JS (add this script if you are using Bootstrap JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-TZl+uqKz3sukls1aPMJZf/bZGOJ8QRg6o8S8+3Z5ndblGBu4FvTtx5Dl5voK1HBa" crossorigin="anonymous"></script>
    <script src="fetchapi.js"></script>
</body>
</html>
